<html lang="en">
  <head>
    <title>Time</title>
    <script type='text/javascript' src='script.js'></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link href="Anonymous_Pro/stylesheet.css" rel="stylesheet">
    <style>
    	.btn-large {
    		position:absolute;
    		width:40%;
    		height:40%;
    		font-size:80;
    	}
    	.key {
    		position:absolute;
    		width:14%;
    		height:16%;
    		font-size:50;
    		background-color:#d0d3d8;
    		border: 1px solid black;
    	}
    </style>
  </head>
  <body>
  	<div class="home">
  		<input style="left:7%;top:30%" type="button" class="login btn btn-large btn-info" value="Log In"></input>
  		<input style="right:7%;top:30%" type="button" class="logout btn btn-large btn-warning" value="Log Out"></input>
  	</div>
  	<div style="text-align:center" hidden class="input">
  		<p class="numDisplay" style="font-size:80px;font-family:'Anonymous Pro'"></p>
  		<input style="left:25%;top:19%" type="button" class="btn key num" value="1"></input>
  		<input style="left:43%;top:19%" type="button" class="btn key num" value="2"></input>
  		<input style="left:61%;top:19%" type="button" class="btn key num" value="3"></input>
  		<input style="left:25%;top:39%" type="button" class="btn key num" value="4"></input>
  		<input style="left:43%;top:39%" type="button" class="btn key num" value="5"></input>
  		<input style="left:61%;top:39%" type="button" class="btn key num" value="6"></input>
  		<input style="left:25%;top:59%" type="button" class="btn key num" value="7"></input>
  		<input style="left:43%;top:59%" type="button" class="btn key num" value="8"></input>
  		<input style="left:61%;top:59%" type="button" class="btn key num" value="9"></input>
  		<input style="left:25%;top:79%;background-color:#1cce3d" type="button" class="btn key ok" value="OK"></input>
  		<input style="left:43%;top:79%" type="button" class="btn key num" value="0"></input>
  		<input style="left:61%;top:79%;background-color:#ed635c" type="button" class="btn key del" value="Del"></input>
  		<input style="position:absolute;right:3%;top:3%;font-size:15;width:80;height:50;border:1px solid black;color:black" type="button" class="btn btn-info cancel" value="Cancel"></input>
  	</div>
  </body>
</html>
